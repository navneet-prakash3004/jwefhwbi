<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Hotel Management Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
        }
        .room {
            width: 100px;
            height: 100px;
            border: 2px solid #333;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e0e0e0;
        }
        .button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="hotel">
            <div class="room" id="room1">Room 1</div>
            <div class="room" id="room2">Room 2</div>
            <div class="room" id="room3">Room 3</div>
        </div>
        <button class="button" onclick="checkIn()">Check In</button>
        <button class="button" onclick="checkOut()">Check Out</button>
    </div>
    <script>
        const rooms = ['room1', 'room2', 'room3'];
        let occupiedRooms = [];

        function checkIn() {
            for (let room of rooms) {
                if (!occupiedRooms.includes(room)) {
                    document.getElementById(room).style.backgroundColor = '#ff5722';
                    occupiedRooms.push(room);
                    break;
                }
            }
        }

        function checkOut() {
            if (occupiedRooms.length > 0) {
                const room = occupiedRooms.shift();
                document.getElementById(room).style.backgroundColor = '#e0e0e0';
            }
        }
    </script>
</body>
</html>
